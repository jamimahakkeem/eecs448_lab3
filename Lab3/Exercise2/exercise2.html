<html>
    <head>
        <title>Slide Show</title>
    <link rel="stylesheet" type="text/css" href="exercise2.css">
    <script type="text/javascript" src="exercise2.js"></script>
  </head>
  <body>

<div class="container">

  <div style="display:block;"class = "Slides">
    <div class = "number">1/5 </div>
      <img src="1.jpg" height="80%" width="100%"
      <br>
      <div class= "text"> Mona Lisa by Leonardo da Vinci</div>
  </div>

  <div class = "Slides">
    <div class = "number">2/5 </div>
      <img src="2.jpg" height="80%" width="100%"
      <br>
      <div class= "text"> Guernica by Pablo Picasso</div>
  </div>

  <div class = "Slides">
    <div class = "number">3/5 </div>
      <img src="3.jpg" height="80%" width="100%"
      <br>
      <div class= "text"> The Starry Night by Vincent van Gogh</div>
  </div>

  <div class = "Slides">
    <div class = "number">4/5 </div>
      <img src="4.jpg" height="80%" width="100%"
      <br>
      <div class= "text"> Girl with a Pearl Earring by Johannes Vermeer</div>
  </div>

  <div class = "Slides">
    <div class = "number">5/5 </div>
      <img src="5.jpg" height="80%" width="100%"
      <br>
      <div class= "text"> Nude Descending a Staircase, No. 2 by Marcel Duchamp</div>
  </div>

<br>
<br>

   <button class="previous" onclick="nextSlide(-1)">Previous</button>
 <button class="next" onclick="nextSlide(+1)">Next</button>
</div>




</body>
</html>
